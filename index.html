<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Void Crosser</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="button-bar">
            <button id='restart' class="main-button">Quit</button>
            <button id='pause' class="main-button">Pause</button>
            <button id='mute' class="main-button">Mute</button>
            <button id='fullscreen' class="main-button">Fullscreen</button>
        </div>
        <div class="title-bar">
            <h1>Void Crosser</h1>
        </div>
        <div class="link-bar">
            <a target='_blank' href="https://github.com/mmoses1127/VoidCrosser"><i class="fa-brands fa-github"></i></a>
            <a target='_blank' href="https://www.linkedin.com/in/michael-moses-8786b615/"><i class="fa-brands fa-linkedin"></i></a>
            
        </div>
    </header>
    <div id="canvas-container">
        <div id="splash">
            <button id='enter-button' class='glow-on-hover'>Enter the Void</button>
        </div>
        <div id="start-menu">
            <div id="difficulty-zone">
                <input type="radio" class="difficulty-button" name="difficulty" value="easy" id="easy" checked>
                <label id="easy-button"class="glow-on-hover" for="easy">Easy</label>

                <input type="radio" class="difficulty-button" name="difficulty" value="medium" id="medium">
                <label id="medium-button" class="glow-on-hover" for="medium">Medium</label>

                <input type="radio" class="difficulty-button" name="difficulty" value="hard" id="hard">                
                <label id="hard-button" class="glow-on-hover" for="hard">Hard</label>
            </div>
            <button id='start-button' class="glow-on-hover">Start Game</button>
            <button id='tutorial-button' class="glow-on-hover">Tutorial</button> 
        </div>
        <canvas id="game-canvas">
        </canvas>
        <button id="restart-game-button" >Restart</button>
        <canvas id="minimap" width="200" height="200"></canvas>
        <div id="tutorial">
            <img id="tutorial-image" src="./assets/imagery/working.jpeg"/>
            <div id="instructions-text">
                <p id="tutorial-text"></p>
                <button class="glow-on-hover" id="tutorial-back">Back</button>
                <button class="glow-on-hover" id="tutorial-next">Next</button>
            </div>

        </div>
    </div>  
    <p id="unmuted"></p>
    <p id="game-off"></p>
</body>

</html>
