<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Void Crosser</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="button-bar">
            <button id='pause' class="main-button">Pause</button>
            <button id='restart' class="main-button">Restart</button>
            <button id='mute' class="main-button">Mute</button>
        </div>
        <div class="title-bar">
            <h1>Void Crosser</h1>
        </div>
        <div class="link-bar">
            <a href="https://github.com/mmoses1127/VoidCrosser"><i class="fa-brands fa-github"></i></a>
            <a href="https://github.com/mmoses1127/VoidCrosser"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </header>
    <div class="canvas-container">
        <div id="start-menu" class = 'display'>
            <div id="difficulty-zone">
                <label class="glow-on-hover">Easy
                    <input type="radio" class="difficulty-button" name="difficulty" value="poop" checked>
                </label>
                <label class="glow-on-hover">Medium
                    <input type="radio" class="difficulty-button" name="difficulty" value="medium">
                </label>
                <label class="glow-on-hover">Hard
                    <input type="radio" class="difficulty-button" name="difficulty" value="hard">
                </label>
            </div>
            <button id='start-button' class="glow-on-hover">Start Game</button>
        </div>
        <canvas id="game-canvas" class = 'display'></canvas>
        <canvas id="minimap" width="200" height="200" style="position: absolute; top: 10px; right: 10px;"></canvas>
    </div>  
</body>

</html>
